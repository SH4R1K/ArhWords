services: 
  arhwords_api:
    container_name: arhwords_api
    hostname: arhwords_api
    restart: always
    image: arhwords_api
    build:
      context: .
      dockerfile: DockerFile
    networks:
      - backend
  web_hehe:
    container_name: web_hehe
    hostname: web_hehe
    restart: always
    ports:
      - "7777:80"
    image: web_hehe
    build:
      context: ./ArhWordsWeb/.
      dockerfile: DockerFile
    networks:
      - backend

networks:
  backend:
    external: false
    driver: bridge
  